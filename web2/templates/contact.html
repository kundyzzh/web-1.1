<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #007bff; /* Blue background color */
            color: white; /* White text color for better contrast */
            font-family: 'Arial', sans-serif; /* Clean font style */
        }
        .hero {
            background: rgba(0, 123, 255, 0.8); /* Slightly transparent blue background */
            padding: 60px 20px;
            text-align: center;
            border-bottom: 4px solid #6610f2; /* Decorative bottom border */
        }
        h1 {
            font-size: 2.5rem; /* Larger heading size */
            font-weight: bold;
        }
        p {
            font-size: 1.2rem; /* Larger paragraph text */
        }
        .container {
            margin-top: 30px;
            max-width: 600px; /* Limit the width of the container */
            padding: 30px; /* Increased padding */
            background-color: rgba(255, 255, 255, 0.9); /* Light background for the form container */
            border-radius: 15px; /* More rounded corners for the form container */
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3); /* Shadow for depth */
        }
        .form-group {
            margin-bottom: 25px; /* Increased spacing between form groups */
        }
        .form-control {
            background-color: rgba(255, 255, 255, 0.9); /* Light background for form fields */
            color: #343a40; /* Dark text color for better readability */
            border: 1px solid #ced4da; /* Standard border color */
            border-radius: 8px; /* Rounded corners for input fields */
            transition: border-color 0.3s, box-shadow 0.3s; /* Smooth transition effects */
        }
        .form-control:focus {
            background-color: white; /* White background on focus */
            border-color: #6610f2; /* Purple border on focus */
            box-shadow: 0 0 5px rgba(102, 16, 242, 0.5); /* Focus shadow */
        }
        .btn-primary {
            background-color: #6610f2; /* Purple button color */
            border-color: #6610f2; /* Border color matches button */
            width: 100%; /* Full width button */
            padding: 15px; /* Increased padding */
            font-size: 1.2rem; /* Larger button text */
            font-weight: bold; /* Bold button text */
            border-radius: 8px; /* Rounded corners for button */
            transition: background-color 0.3s, transform 0.2s; /* Smooth transitions */
        }
        .btn-primary:hover {
            background-color: #5a0dc9; /* Darker purple on hover */
            border-color: #5a0dc9; /* Border color matches hover */
            transform: translateY(-2px); /* Slight lift effect on hover */
        }
        .nav {
            justify-content: center; /* Center the nav items */
            margin-top: 20px;
            display: flex; /* Make it a flex container */
            flex-wrap: wrap; /* Allow wrapping if needed */
        }
        .nav-link {
            font-size: 1.2rem; /* Larger font size */
            font-weight: bold;
            padding: 10px 20px; /* Increased padding for a bigger button look */
            background-color: #007bff; /* Set background color to match webpage */
            color: white; /* White text color for better contrast */
            border-radius: 5px; /* Rounded corners for links */
            transition: background-color 0.3s; /* Smooth transition for hover effect */
            margin: 5px; /* Margin between links */
        }
        .nav-link:hover {
            background-color: #0056b3; /* Darker blue on hover */
            border-radius: 5px; /* Keep rounded corners on hover */
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1 class="mt-5">Contact Me</h1>
        <p>I'd love to hear from you! Please fill out the form below.</p>
    </div>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" rows="5" placeholder="Write your message here" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
        <nav class="nav">
            <a class="nav-link" href="/">Home</a>
            <a class="nav-link" href="/about">About</a>
            <a class="nav-link" href="http://127.0.0.1:8001/portfolios">Portfolio</a>

            <a class="nav-link" href="/login">Login</a>
            <a class="nav-link" href="/logout">Logout</a>
            <a class="nav-link" href="/register">Register</a>
        </nav>
    </div>
</body>
</html>
