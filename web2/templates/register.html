<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa; /* Light background color for consistency */
            color: #343a40; /* Dark text color for better readability */
            font-family: 'Arial', sans-serif; /* Clean font style */
        }
        .hero {
            background: rgba(255, 255, 255, 0.9); /* Light background for the hero section */
            padding: 60px 20px;
            text-align: center;
            border-bottom: 2px solid #007bff; /* Decorative bottom border */
        }
        h1 {
            font-size: 2.5rem; /* Larger heading size */
            font-weight: bold;
            color: #007bff; /* Blue color for headings */
        }
        .container {
            margin-top: 50px;
            max-width: 400px; /* Limit the width of the container */
            padding: 30px; /* Increased padding */
            background-color: rgba(255, 255, 255, 1); /* Solid light background for form container */
            border-radius: 15px; /* More rounded corners for the form container */
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1); /* Light shadow for depth */
        }
        .form-group {
            margin-bottom: 20px; /* Spacing between form groups */
        }
        .btn-primary {
            background-color: #007bff; /* Blue button color */
            border-color: #007bff; /* Border color matches button */
            width: 100%; /* Full width button */
            padding: 15px; /* Increased padding */
            font-size: 1.2rem; /* Larger button text */
            font-weight: bold; /* Bold button text */
            border-radius: 8px; /* Rounded corners for button */
            transition: background-color 0.3s, transform 0.2s; /* Smooth transitions */
        }
        .btn-primary:hover {
            background-color: #0056b3; /* Darker blue on hover */
            border-color: #0056b3; /* Border color matches hover */
            transform: translateY(-2px); /* Slight lift effect on hover */
        }
        .nav {
            justify-content: center; /* Center the nav items */
            margin-top: 20px;
            display: flex; /* Make it a flex container */
            flex-wrap: wrap; /* Allow wrapping if needed */
        }
        .nav-link {
            font-size: 1.1rem; /* Consistent font size with login page */
            font-weight: bold;
            padding: 10px 15px; /* Increased padding for a bigger button look */
            color: #007bff; /* Blue text color */
            transition: background-color 0.3s; /* Smooth transition for hover effect */
            margin: 5px; /* Margin between links */
        }
        .nav-link:hover {
            background-color: rgba(0, 123, 255, 0.1); /* Light blue on hover */
            border-radius: 5px; /* Keep rounded corners on hover */
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1 class="mt-5">Join Us!</h1>
        <p>Please fill in the details to create an account</p>
    </div>
    <div class="container">
        <h1 class="mt-4">Register</h1>
        <form action="" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <nav class="nav">
            <a class="nav-link" href="/">Home</a>
            <a class="nav-link" href="/about">About</a>
            <a class="nav-link" href="/portfolio">Portfolio</a>
            <a class="nav-link" href="/contact">Contact</a>
            <a class="nav-link" href="/login">Login</a>
        </nav>
    </div>
</body>
</html>
